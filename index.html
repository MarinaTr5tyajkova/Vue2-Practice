<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Task Manager Pro</title>
</head>
<body>
    <div id="app">
        <div class="columns">
            <task-column 
                title="Сделать (макс. 3)" 
                :cards="columns[0]" 
                :max-cards="3"
                :locked="isColumnLocked"
                :message="lockMessage"
                :createMessage="createMessage"
                :is-app-locked="isAppLocked"
                @add-card="addCard" 
                @save-card="saveCard"
            ></task-column>
            <task-column 
                title="В процессе (макс. 5)" 
                :cards="columns[1]" 
                :max-cards="5"
                :is-app-locked="isAppLocked"
            ></task-column>
            <task-column 
                title="Готово" 
                :cards="columns[2]" 
                :max-cards="Infinity"
                :is-app-locked="isAppLocked"
            ></task-column>
        </div>
    </div>
</body>
</html>
